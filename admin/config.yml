backend:
  name: git-gateway
  branch: main
  site_domain: jordanportfoliov2.netlify.app

publish_mode: editorial_workflow
media_folder: "assets/uploads"
collections:
  - name: "work"
    label: "Work"
    folder: "_posts/"
    create: true
    extension: markdown
    format: "frontmatter"

    fields:
      - {label: "Client", name: "title", widget: "string"}
      - {label: "Service", name: "category", widget: "string"}
      - {label: "Project URL", name: "project_url", widget: "string"}
      - {label: "Featured image", name: "featured_image", widget: "image"}
      - {label: "Alt", name: "alt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"} # Mandatory body field for markdown files
      # - {label: "Excerpt", name: "excerpt", widget: "text"} # Custom excerpt
      

  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
    - label: "Navigation"
      name: "navigation"
      file: "_data/navigation.yml"
      fields:
        - label: "Navigation Items"
          name: "items"
          widget: "list"
          fields:
            - { label: Name, name: name, widget: string }
            - { label: Link, name: link, widget: string }