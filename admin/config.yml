backend:
  name: git-gateway
  branch: main
  site_domain: https://www.jordandelgado.net/

media_folder: 'assets/uploads'
collections:
  - name: 'work'
    label: 'Work'
    folder: '_posts/'
    create: true
    extension: markdown
    format: "frontmatter"

    fields:
      - {label: "Client", name: "client", widget: "string"}
      - {label: "Service", name: "service", widget: "select", multiple: true, options: ["Design", "UX", "Website", "Dev"], default: ["Design"]}
      - {label: "Project URL", name: "url", widget: "string"}
      - {label: "Featured image", name: "thumbnail", widget: "image"}
      - {label: "Alt", name: "alt", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"} # Mandatory body field for markdown files
      # - {label: "Excerpt", name: "excerpt", widget: "text"} # Custom excerpt
      

  - name: 'config'
    label: 'Config'
    editor:
      preview: false
    files:
    - label: 'Navigation'
      name: 'navigation'
      file: '_data/navigation.yml'
      fields:
        - label: 'Navigation Items'
          name: 'items'
          widget: 'list'
          fields:
            - { label: Name, name: name, widget: string }
            - { label: Link, name: link, widget: string }