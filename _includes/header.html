<header class="header-global wrapper">
    <nav>
        <ul class="nav-pill">
            {% for item in site.data.navigation.items %}
            <li class="nav-pill-item {% if page.url == item.link %}active{% endif %}">
                <a href="{{ site.baseurl }}{{ item.link }}">
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
            <li class="nav-pill-indicator"></li>
        </ul>
    </nav>

    <a href="mailto:talk@jordandelgado.net" target="_blank" class="is-available">
        <span>Available</span>
        <div class="circle-available"></div>
    </a>
</header>
